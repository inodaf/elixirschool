<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta name="description" content="{{ page.locale.project.description }}">
  <meta name="author" content="Sean Callan">

  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="ElixirSchool">
  <meta property="og:title" content="{{ page.locale.project.title }}">
  <meta property="og:description" content="{{ page.locale.project.description }}">
  <meta property="og:image" content="{{ site.url }}{% asset_path 'og_image.jpg' %}">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}{% asset_path 'favicons/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}{% asset_path 'favicons/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}{% asset_path 'favicons/favicon-16x16.png' %}">
  <link rel="manifest" href="{{ site.url }}{% asset_path 'favicons/manifest.json' %}">
  <link rel="shortcut icon" href="{{ site.url }}{% asset_path 'favicons/favicon.ico' %}">
  <meta name="msapplication-config" content="{{ site.url }}{% asset_path 'favicons/browserconfig.xml' %}">
  <meta name="theme-color" content="#ffffff">

  {% assign title = locale.project.title %}
  {% unless page.title == locale.project.title or page.title == nil %}
    {% assign title = page.title  | append: " &middot; " | append: title %}
  {% else %}

  {% endunless %}
  <title>{{ title }}</title>


  <!-- CSS -->
  <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
  {% css main %}
  <!--[if lte IE 9]>{% css ie9 %}<![endif]-->
  <!--[if lte IE 8]>{% css ie8 %}<![endif]-->
